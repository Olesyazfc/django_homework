{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            <div class="sort">
                <span>Сортирвать по:</span>
                <a href="?sort=name">названию</a>
                <a href="?sort=min_price">начиная с дешевых</a>
                <a href="?sort=max_price">начиная с дорогих</a>
            </div>
        </div>

        <div class="content">
          {% for phone in phones %}
            <div class="phone">
              <a href="{% url 'model' phone.slug %}">
                <h3>{{ phone.name }}</h3>
              </a>
              <div>Стоимость: {{ phone.price }} ₽</div>
              <img src="{{ phone.image }}" alt="{{ phone.name }}"  height="300" >
            </div>
          {% endfor %}
        </div>
    </div>
{% endblock %}
